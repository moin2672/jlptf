<div class="container">
<div class="row my-3">
<div class="col-md-9"></div>
<div class="col-md-3">
  <button class="btn btn-primary btn-lg my-2 float-end d-print-none" (click)="export()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-cloud-download-fill"
      viewBox="0 0 16 16"
    >
      <path
        fill-rule="evenodd"
        d="M8 0a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 4.095 0 5.555 0 7.318 0 9.366 1.708 11 3.781 11H7.5V5.5a.5.5 0 0 1 1 0V11h4.188C14.502 11 16 9.57 16 7.773c0-1.636-1.242-2.969-2.834-3.194C12.923 1.999 10.69 0 8 0zm-.354 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V11h-1v3.293l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z"
      />
    </svg>
    Download Template
  </button>
</div>
</div>
  <div class="row text-center">
    <h5 class="mt-1">
      <span class="badge bg-danger"
        >Warning! Please do not upload duplicate data..</span
      >
    </h5>
  </div>


  <div class="mx-auto my-5 col-md-6 d-flex justify-content-center">
    <input
      type="file"
      class="form-control"
      (change)="onFileChange($event)"
      multiple="false"
    />
    <button
      class="btn btn-primary mx-3"
      (click)="UploadData()"
      [disabled]="uploadClicked"
    >
      Upload
    </button>
  </div>

  <p class="text-muted">{{ progressBarMessage }} {{ progressBarValue }}%</p>
  <div class="progress">
    <div
      class="progress-bar progress-bar-striped"
      role="progressbar"
      aria-label="Default striped example"
      [style.width.%]="progressBarValue"
      aria-valuenow="10"
      aria-valuemin="0"
      aria-valuemax="100"
    ></div>
  </div>
  <!-- (change)="onImagePicked($event)" -->
  <p class="text-success my-3" [innerHtml]="outputMessage"></p>

</div>
